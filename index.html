<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha - Make Stan Smile</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
    }

    /* --- STAN CSS ART --- */
    .stan {
      position: relative;
      width: 140px;
      height: 220px;
      margin-bottom: 20px;
    }

    /* Head */
    .head {
      position: relative;
      width: 100px;
      height: 110px;
      background-color: #eebb99; /* Skin tone */
      border-radius: 50px 50px 20px 20px;
      margin: 0 auto;
      z-index: 2;
    }

    /* Hair */
    .hair {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 25px;
      background-color: #333;
      border-radius: 50% 50% 0 0;
      z-index: 1;
    }
    .hair::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -5px;
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
    }

    /* Ears */
    .ear {
      position: absolute;
      top: 50px;
      width: 20px;
      height: 25px;
      background-color: #eebb99;
      border-radius: 50%;
      z-index: 1;
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }

    /* Sunglasses */
    .sunglasses {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 30px;
      z-index: 5;
    }
    .lens {
      position: absolute;
      width: 38px;
      height: 28px;
      background-color: #000;
      border-radius: 5px 5px 20px 20px;
    }
    .lens.left { left: 0; }
    .lens.right { right: 0; }
    /* Bridge of glasses */
    .sunglasses::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 38px;
      width: 14px;
      height: 4px;
      background-color: #000;
    }

    /* Eyes (Hidden behind glasses mostly, but pupil acts as reflection) */
    .eye {
      display: none; /* Simplified to just glasses for the look */
    }

    /* Nose */
    .nose {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background-color: #daa07e;
      border-radius: 50%;
    }

    /* Mouth */
    .mouth {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Expressions */
    .stan.happy .mouth {
      height: 15px;
      border-radius: 0 0 20px 20px;
      background-color: transparent;
      border-bottom: 4px solid #333;
      bottom: 18px;
    }
    
    .stan.sad .mouth {
      height: 10px;
      border-radius: 20px 20px 0 0;
      background-color: transparent;
      border-top: 4px solid #333;
      bottom: 10px;
    }

    /* Tears */
    .tear {
      position: absolute;
      top: 65px;
      width: 8px;
      height: 12px;
      background-color: #5dade2;
      border-radius: 50% 0 50% 50%;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .tear.left { left: 25px; }
    .tear.right { right: 25px; }

    .stan.sad .tear {
      transform: rotate(45deg) scale(1);
      opacity: 1;
      animation: cry 1s infinite alternate;
    }

    @keyframes cry {
      0% { top: 65px; }
      100% { top: 80px; }
    }

    /* Shirt */
    .shirt {
      position: relative;
      width: 100px;
      height: 70px;
      background-color: #2c3e50; /* Dark teal/blue */
      margin: -10px auto 0;
      border-radius: 10px 10px 0 0;
      z-index: 3;
    }
    .neck {
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 10px;
      background-color: #eebb99;
      z-index: 4;
    }

    /* Arms */
    .arm {
      position: absolute;
      top: 5px;
      width: 25px;
      height: 80px;
      background-color: #2c3e50;
      border-radius: 10px;
      transform-origin: top center;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .arm.left { 
      left: -15px; 
      transform: rotate(10deg);
    }
    .arm.right { 
      right: -15px; 
      transform: rotate(-10deg);
    }

    /* Hand & Thumbs Up Logic */
    .hand {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 25px;
      height: 25px;
      background-color: #eebb99;
      border-radius: 50%;
    }
    
    .stan.happy .arm.right {
      transform: rotate(-140deg); /* Raise arm */
    }

    .checkmark {
      position: absolute;
      top: -40px;
      left: -10px;
      width: 40px;
      height: 40px;
      opacity: 0;
      transform: scale(0) rotate(45deg); /* Adjusted rotation to be upright relative to screen */
      transition: all 0.3s ease 0.2s; /* Delay to wait for arm */
    }

    .stan.happy .checkmark {
      opacity: 1;
      transform: scale(1) rotate(140deg); /* Counter-rotate to look straight */
    }

    /* Pants */
    .pants {
      width: 100px;
      height: 40px;
      background-color: #34495e;
      margin: 0 auto;
      border-radius: 0 0 20px 20px;
      z-index: 2;
    }
    .belt {
      width: 100%;
      height: 8px;
      background-color: #95a5a6;
    }

    /* --- UI ELEMENTS --- */
    .prompt {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      margin: 15px 0;
      text-align: center;
      color: #333;
    }

    .button-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #3498db;
    }

    .captcha-label {
      position: absolute;
      font-size: 10px;
      color: #aaa;
      bottom: 50px;
      left: 45px;
      font-family: 'Montserrat', sans-serif;
    }
    
    /* Make wrapper relative to position label if needed, 
       but here I'll just use the flex flow 
    */
    .button-wrapper {
        position: relative; /* Context for absolute label if we want it inside input area */
    }
    .captcha-label {
        position: absolute;
        bottom: -20px;
        left: 0;
        font-size: 10px;
        color: #888;
    }

    .button {
      background-color: #5dade2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    .button:hover {
      background-color: #3498db;
    }
    .button:active {
      transform: scale(0.98);
    }
    
    /* SVG Checkmark Style */
    .checkmark svg {
        width: 100%;
        height: 100%;
        fill: #2ecc71;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="stan" id="stan">
      <div class="hair"></div>
      <div class="sunglasses">
        <div class="lens left"></div>
        <div class="lens right"></div>
      </div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      
      <div class="head">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <!-- Eyes hidden behind glasses -->
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="tear left"></div>
        <div class="tear right"></div>
      </div>

      <div class="shirt">
        <div class="neck"></div>
        <div class="arm left"></div>
        <div class="arm right">
          <div class="hand right">
            <div class="checkmark">
              <!-- Replaced external image with SVG -->
              <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="pants">
        <div class="belt"></div>
      </div>
    </div>

    <div class="prompt" id="promptText">Prove you're human. Make Stan smile.</div>

    <div class="button-wrapper">
      <input type="text" id="name" name="name" placeholder="Say something nice..." autocomplete="off"/>
      <div class="captcha-label">reReCAPTCHA</div>
      <div class="button" onclick="tellStan()">Tell Stan</div>
    </div>
  </div>

  <script>
    function tellStan() {
      const input = document.getElementById('name').value.toLowerCase();
      const stan = document.getElementById('stan');
      const prompt = document.getElementById('promptText');

      // Keywords that make Stan sad (insults about hair/appearance)
      const sadWords = ['hair', 'bald', 'ugly', 'bad', 'stupid', 'dumb', 'hate', 'gross', 'no'];
      
      // Keywords that make Stan happy (compliments)
      const happyWords = ['cool', 'nice', 'glasses', 'love', 'handsome', 'smart', 'good', 'best', 'great', 'wow', 'smile', 'pretty', 'beautiful', 'like', 'awesome'];

      // Reset classes first
      stan.classList.remove('happy', 'sad');

      // Check input logic
      const isSad = sadWords.some(word => input.includes(word));
      const isHappy = happyWords.some(word => input.includes(word));

      if (isSad) {
        stan.classList.add('sad');
        prompt.innerText = "You made Stan cry. Robot.";
        prompt.style.color = "#e74c3c";
      } else if (isHappy) {
        stan.classList.add('happy');
        prompt.innerText = "You are human! Stan is happy.";
        prompt.style.color = "#2ecc71";
      } else {
        // Neutral response
        prompt.innerText = "Stan doesn't get it. Try again.";
        prompt.style.color = "#333";
      }
    }

    // Allow pressing "Enter" to trigger the button
    document.getElementById('name').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        tellStan();
      }
    });
  </script>
</body>
</html>
